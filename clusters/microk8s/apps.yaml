apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microk8s-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dwetmore/gpu-observability-gitops.git
    targetRevision: main
    path: clusters/microk8s
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
