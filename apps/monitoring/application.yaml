---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 66.2.1
      helm:
        releaseName: kube-prometheus-stack
        values: |
          grafana:
            enabled: true
            ingress:
              enabled: true
              ingressClassName: public
              hosts:
                - grafana.172.17.93.185.nip.io
            sidecar:
              dashboards:
                enabled: true
                label: grafana_dashboard
                labelValue: "1"
                searchNamespace: ALL
            additionalDataSources:
              - name: Loki
                type: loki
                access: proxy
                url: http://loki-gateway.logging.svc.cluster.local
                isDefault: false
          prometheus:
            ingress:
              enabled: true
              ingressClassName: public
              hosts:
                - prometheus.172.17.93.185.nip.io
            prometheusSpec:
              serviceMonitorSelector: {}
              serviceMonitorNamespaceSelector: {}
              podMonitorSelector: {}
              podMonitorNamespaceSelector: {}
          prometheusOperator:
            admissionWebhooks:
              enabled: false
              patch:
                enabled: false
          admissionWebhooks:
            enabled: false
          # CRDs are managed by a separate prometheus-operator-crds Helm release.
          crds:
            enabled: false
          prometheus-node-exporter:
            hostRootFsMount:
              enabled: false
    - repoURL: https://github.com/dwetmore/gpu-observability-gitops.git
      targetRevision: main
      path: apps/monitoring/extras
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - SkipHooks=true
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jqPathExpressions:
      - .metadata.annotations
