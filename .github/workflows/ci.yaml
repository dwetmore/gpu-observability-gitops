name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install kustomize
        run: |
          curl -sSL -o /tmp/kustomize.tar.gz https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize/v5.5.0/kustomize_v5.5.0_linux_amd64.tar.gz
          tar -xzf /tmp/kustomize.tar.gz -C /tmp
          sudo mv /tmp/kustomize /usr/local/bin/kustomize

      - name: Install kubeconform
        run: |
          curl -sSL -o /tmp/kubeconform.tar.gz https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-linux-amd64.tar.gz
          tar -xzf /tmp/kubeconform.tar.gz -C /tmp
          sudo mv /tmp/kubeconform /usr/local/bin/kubeconform

      - name: Render manifests
        run: kustomize build clusters/microk8s > /tmp/rendered.yaml

      - name: Validate manifests
        run: kubeconform -strict -summary -ignore-missing-schemas /tmp/rendered.yaml
